<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SURF CLUB - 爪专 拽砖专</title>
<link rel="stylesheet" href="../CSS/base.css">
<link rel="stylesheet" href="../CSS/contact.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="main-header">
    <div class="logo">
        <img src="../PIC/ (1).png" alt="" style="height: 60px;">
    </div>
    <nav>
        <a href="home.html">祝 转</a>
        <a href="weather.html"> 专</a>
        <a href="products.html">爪专</a>
        <a href="contact.html">爪专 拽砖专</a>
    </nav>
</header>

<main class="main-content">
<section class="contact-section">
    <h2> 爪专 拽砖专</h2>
    <p>砖 砖注 !  转 驻住 专 拽.</p>

    <form class="contact-form" id="contactForm" action="#" method="POST" novalidate>
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> 砖  <span>*</span></label>
            <input type="text" id="name" name="full_name" placeholder="住 转 砖..." required>
            <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i>  <span>*</span></label>
            <input type="email" id="email" name="email_address" placeholder="your@email.com" required>
            <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="message"><i class="fas fa-comment"></i> 注 <span>*</span></label>
            <textarea id="message" name="message" rows="5" placeholder=" 驻砖专 注专?" required></textarea>
            <span class="error-message" id="messageError"></span>
        </div>

        <button type="submit" class="submit-btn">砖 注 <i class="fas fa-paper-plane"></i></button>
    </form>
</section>
</main>

<script>
const form = document.getElementById('contactForm');

form.addEventListener('submit', function(e) {
    let valid = true;
    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

    const name = document.getElementById('name');
    if (name.value.trim() === '') {
        document.getElementById('nameError').textContent = ' 住 砖 ';
        valid = false;
    }

    const email = document.getElementById('email');
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (email.value.trim() === '') {
        document.getElementById('emailError').textContent = ' 住 转转 ';
        valid = false;
    } else if (!email.value.match(emailPattern)) {
        document.getElementById('emailError').textContent = '转转   拽转';
        valid = false;
    }

    const message = document.getElementById('message');
    if (message.value.trim() === '') {
        document.getElementById('messageError').textContent = ' 转 注';
        valid = false;
    }

    if (!valid) e.preventDefault();
});
</script>
</body>
</html>
